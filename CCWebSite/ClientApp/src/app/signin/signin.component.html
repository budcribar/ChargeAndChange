
  <div *ngIf="globals.userData.isLoggedIn; else login">

    Hi {{globals.userData.name}}
  </div>

<ng-template #login>

  <div class="loginDiv" width="100%">



    <h1>Login</h1>

    <mat-grid-list cols="3" rowHeight="fit" style="height: 600px">
      <mat-grid-tile colspan="3">Don't have a login? <a routerLink="/contactus">Create one</a>  </mat-grid-tile>
      <mat-grid-tile>Social Login:</mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile>Direct Login:</mat-grid-tile>

      <mat-grid-tile>
        <button type="button" class="btn" mat-flat-button color="primary" (click)="signInWithFB();">Login with facebook</button>
      </mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile>

        <mat-card class="my-card">
          <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
              <mat-form-field>
                <input matInput type="email"
                       placeholder="Email"
                       formControlName="email">
                <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
                  {{ getErrorEmail() }}
                </mat-error>
              </mat-form-field>

              <mat-form-field >
               
                <input matInput type="password" placeholder="Password" formControlName="password">
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Login</button>
            </form>
          </mat-card-content>
          <!--


  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Login</button>
  </mat-card-actions>
       -->
        </mat-card>
      </mat-grid-tile>

    </mat-grid-list>

    </div>
