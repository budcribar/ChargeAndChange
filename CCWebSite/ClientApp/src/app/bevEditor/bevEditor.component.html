
Table of BEVS

  <table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="ModelYear">ModelYear</th>
      <th mat-sort-header="Manufacturer">Manufacturer</th>
      <th mat-sort-header="Model">Model</th>
      <th mat-sort-header="BodyStyle">BodyStyle</th>
      <th mat-sort-header="Price">Price</th>
      <th mat-sort-header="FederalTaxCredit">FederalTaxCredit</th>
      <th mat-sort-header="Drive">Drive</th>
      <th mat-sort-header="CombinedRange">CombinedRange</th>
      <th mat-sort-header="CityRange">CityRange</th>
      <th mat-sort-header="HiwayRange">HiwayRange</th>
      <th mat-sort-header="MotorPowerKw">MotorPowerKw</th>
      <th mat-sort-header="Torque">Torque</th>
      <th mat-sort-header="BatteryCapacity">BatteryCapacity</th>
      <th mat-sort-header="ChargingConnector">ChargingConnector</th>
      <th mat-sort-header="Weight">Weight</th>
      <th mat-sort-header="ZeroTo60">ZeroTo60</th>
      <th mat-sort-header="ZeroTo62">ZeroTo62</th>
      <th mat-sort-header="MaxChargePower">MaxChargePower</th>
      <th mat-sort-header="MinutesTo80PercentCharge">MinutesTo80PercentCharge</th>
      <th>Notes</th>
    </tr>

    <div class="container" style="display:inline-table; width:30%">
      <h1>City Editor</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="city.name" required>
        </div>
        <div class="form-group">
          <label for="climateType">Climate Type</label>
          <input type="text" class="form-control" name="climateType" #climateType="ngModel" [(ngModel)]="city.climateType" required>
        </div>

        <div class="form-group">
          <label for="co2Region">CO2 Region</label>
          <select class="form-control" name="co2Region" #co2Region="ngModel" [(ngModel)]="cO2RegionName" required>
            <option *ngFor="let cO2Region of cO2Regions" [ngValue]="cO2Region">{{ cO2Region.name }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="constructionCostMultiplier">Construction Cost Multiplier</label>
          <input type="text" class="form-control" name="constructionCostMultiplier" #constructionCostMultiplier="ngModel" [(ngModel)]="city.constructionCostMultiplier" required>
        </div>

        <div class="form-group">
          <label for="stormIntensity">Storm Intensity</label>
          <input type="text" class="form-control" name="stormIntensity" #stormIntensity="ngModel" [(ngModel)]="city.stormIntensity" required>
        </div>

        <div class="form-group">
          <label for="avgJulyRainFall">Avg July Rainfall</label>
          <input type="text" class="form-control" name="avgJulyRainFall" #stormIntensity="ngModel" [(ngModel)]="city.avgJulyRainFall" required>
        </div>


        <button type="submit" class="btn btn-default">Submit</button>
        <button (click)="goHome()" class="btn btn-default">Cancel</button>

      </form>
    </div>
