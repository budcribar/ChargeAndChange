<header  >
  <div style="background-color:#90bd56"  >


    <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-transparent border-bottom box-shadow mb-3'>
      <div class="container" >
        <a class="navbar-brand" [routerLink]='["/"]'>Charge and Change Nonprofit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
                [attr.aria-expanded]="isExpanded" (click)="toggle()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
          <ul class="navbar-nav flex-grow">
            <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin
              </a>

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item nav-link text-dark" [routerLink]='["/bevs"]'>BEVs</a>
                <a class="dropdown-item nav-link text-dark" [routerLink]='["/contacts"]'>Contacts</a>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Documents
              </a>

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item nav-link text-dark" [routerLink]='["/legal"]'>Legal</a>
                <a class="dropdown-item nav-link text-dark" [routerLink]='["/newsletters"]'>Newsletters</a>
                <a class="dropdown-item nav-link text-dark" [routerLink]='["/flyers"]'>Flyers</a>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                About
              </a>

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item nav-link text-dark" [routerLink]='["/about"]'>About</a>
                <a class="dropdown-item nav-link text-dark" [routerLink]='["/mission"]'>Mission</a>
              </div>
            </li>

            <li *ngIf="globals.userData.isLoggedIn; else showLogin" class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a class="nav-link text-dark" [routerLink]='["/logout"]'>Logout</a>
            </li>


          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>

<ng-template #showLogin>
  <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
    <a class="nav-link text-dark" [routerLink]='["/login"]'>Login</a>
  </li>
</ng-template>
