
  


    <mat-select placeholder="Select Spec" (selectionChange)="onSpecSelected($event)"
                [(ngModel)]="selectedSpec" >
      <mat-option *ngFor="let spec of specs"
                  [value]="spec.value">
        {{spec.display}}
      </mat-option>
    </mat-select>

    <mat-checkbox name="only"  [checked]="onlyAvailable" (change)="onAvailableChanged($event)" >Show Currently Available Only</mat-checkbox>



<div class="chart" [chart]="chart" ></div>
